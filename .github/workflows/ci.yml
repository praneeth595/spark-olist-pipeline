jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-nbmake papermill chispa pyspark==3.5.0 delta-spark==3.2.0

      - name: Run unit tests
        run: pytest tests/ --disable-warnings -v

      - name: Run all notebooks
        run: pytest --nbmake src/**/*.ipynb --disable-warnings -v || exit 1
